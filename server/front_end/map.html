<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>LiveTrackerâ„¢</title>
    <link rel="icon" href="static/search.png">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="static/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>$("body").addClass("there")</script>

<body class="light there">

<div class="package" id="package" style="width: 35vw; height: 35vh; position: relative; display: inline-block; margin-left: 32.5vw">

    <div class='map' id="map" style="position: relative"></div>

    <div style="position:relative; margin-top: 1%">

        <input type="image" class="trash" src="static/trash.png" onclick="removePackage()" style="width: 10%; display: inline-block; position: relative">

        <p style="display: inline-block; position: relative">Status: </p>

        <p style="color: blue; display: inline-block; position: relative">In transit</p>

        <p style=" display: inline-block; position: relative; margin-left: 20%">Tracking number:</p>

        <p style="display: inline-block; position: relative; margin-left: 1%">LL565365763CN</p>
    </div>

</div>

<div align="right" class="buttonGroup">
    <label class="switch">
        <h1 class="darkmode" style="margin-right: 200%; font-size: 15px; margin-top: -1%"><b>dark mode</b></h1>
        <input type="checkbox" id="darkmodetoggle2">
        <span class="slider round"></span>
    </label>
    <a href="#" class="btn btn-info btn-lg" onclick="ttsMap()" style="margin-left: 10%; position: relative; margin-top: -1%">
        <span class="glyphicon glyphicon-volume-up"></span> read text
    </a>
</div>



<form name="Tnumber" method="get">
    <input type="text" name="search" placeholder="    Input tracking numbers separated by spaces and hit Enter" style="margin-top: 40%">
</form>

<!-- SCRIPTS -->
<!-- LIB -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>

<!-- SRC -->
<script src="static/map.js"></script>
<script src="static/removemap.js"></script>
<script src="static/tts.js"></script>
<script src="static/darkmode.js"></script>

<script>

    document.body.className = localStorage.getItem("value");
    $("body").addClass("there");
    if (document.body.className.includes("dark")) {
        document.getElementById("darkmodetoggle2").click()
    }

</script>

</body>
</html>
